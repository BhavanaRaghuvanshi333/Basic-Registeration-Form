<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>

<body style="background: Plum;">
  <h1 style="text-align: center;">Registeration Form</h1>
  <form class="" action="mailto:BhavanaRaghuvanshi333@gmail.com" method="post">
    <table>
      <tr>
        <td>
          Name :
        </td>
        <td>
          <input type="text" placeholder="Name" name="">
        </td>
      </tr>
      <tr>
        <td>
          Phone No.
        </td>
        <td>
          <select>
            <option>91</option>
            <option>61</option>
            <option>32</option>
            <option>1</option>
            <option>86</option>
            <option>33</option>
            <option>49</option>
            <option>81</option>
            <option>27</option>
            <option>44</option>
            <option>7</option>
            <option>92</option>
          </select>
          <input type="tel" placeholder="8264******" name="">
        </td>
      </tr>
      <tr>
        <td>
          Email :
        </td>
        <td>
          <input type="email" placeholder="Email" name="">
        </td>
      </tr>
      <tr>
        <td>
          Password :
        </td>
        <td>
          <input type="Password" placeholder="Password" name="">
        </td>
      </tr>
      <tr>
        <td>
          Gender :
        </td>
        <td>
          <input type="radio" name="Gender">Male
          <input type="radio" name="Gender">Female
        </td>
      </tr>
      <tr>
        <td>
          Date of Birth :
        </td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>
          Hobbies :
        </td>
        <td>
          <input type="checkbox" singing>Singing
          <input type="checkbox" Dancing>Dancing
          <input type="checkbox" Playing>Playing <br>
          <input type="checkbox" Travelling>Travelling
          <input type="checkbox" Phtography>Phtography
          <input type="checkbox" Any Other>Other
        </td>
      </tr>
      <tr>
        <td>
          Education Qualification :
        </td>
        <td>
          <select>
            <option>Select Option</option>
            <option>10+2</option>
            <option>Graduation</option>
            <option>Postgraduation</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Address :
        </td>
        <td>
          <textarea rows="5" cols="17" placeholder="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
